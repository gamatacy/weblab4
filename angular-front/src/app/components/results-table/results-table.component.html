<div class="card">
  <p-table [value]="hitsService.hits" [paginator]="false" [rows]="10" [showCurrentPageReport]="false"
           [tableStyle]="{'min-width': '300px'}" >
    <ng-template pTemplate="header">
      <tr>
        <th>Result</th>
        <th>X</th>
        <th>Y</th>
        <th>R</th>
        <th>Time</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-hit>
      <tr>
        <td>{{hit.result}}</td>
        <td>{{hit.x}}</td>
        <td>{{hit.y}}</td>
        <td>{{hit.r}}</td>
        <td>{{hit.time}}</td>
      </tr>
    </ng-template>
  </p-table>
  <div class="text-white flex justify-center align-middle h-[40px] mt-3">
    <i class="pi pi-angle-left text-3xl hover:text-4xl" (click)="previousPage()"></i>
    <span class="mt-1 mx-3 text-xl">{{ hitsService.currentPage }} of {{ hitsService.pagesCount }}</span>
    <i class="pi pi-angle-right text-3xl hover:text-4xl" (click)="nextPage()"></i>
  </div>
</div>
